<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thinfinity&reg; Web Folder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="<%=webDavServerRoot%>libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<%=webDavServerRoot%>css/template.colors.min.css" />
<link rel="stylesheet" type="text/css" href="<%=webDavServerRoot%>css/index.min.css"/>
    <link rel="icon" type="image/vnd.microsoft.icon" href="<%=webDavServerRoot%>favicon.ico">
</head>
<body>
    <header>
        <div class="collapse bg-light" id="navbarHeader"></div>
    </header>
    <main role="main" id="ithit-dropzone" class="container-fluid">
        <div class="row no-gutters">
            <div id="leftPanel" class="col">
                <div id="btn-exit" class="btn-exit" title="Exit"></div>
                <nav aria-label="breadcrumb" class="ithit-breadcrumb-container d-flex">
                    <ol class="breadcrumb"></ol>
                    <div><a href="javascript.void()" class="btn-up-one-level disabled" title="Up one level"></a></div>
                </nav>
                <div class="ithit-grid-toolbar row">
                    <div class="first-section "><!-- Toolbar buttons here --></div>
                    <div class="col px-2">
                        <div class="ithit-search-container">
                            <input class="form-control" type="text" />
                            <button class="form-control cancel-button"></button>
                        </div>
                    </div>
                    <div class="col-auto px-2">
                        <label class="btn-upload-items" title="Upload Items" for="ithit-button-input"><span class="d-none d-xl-inline">Upload</span></label>
                        <input id="ithit-button-input" class="d-none" type="file" multiple hidden />
                    </div>
                    <div class="first-second-section col-auto px-0 px-lg-2"><!-- Toolbar buttons here --></div>
                    <div class="second-section col-auto px-0 px-lg-2"><!-- Toolbar buttons here --></div>
                    <div class="third-section col-auto px-0 px-md-1"><!-- Toolbar buttons here --></div>
                    <div class="fourth-section col-auto px-1 px-lg-3"><!-- Toolbar buttons here --></div>
                    <div class="fifth-section col-auto px-1 pr-lg-3 pl-lg-1"><!-- Toolbar buttons here --></div>
                </div>
                <div class="ithit-grid-uploads d-none">
                    <div class="progress-wrapper">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="uploading-block">
                        <div class="uploading-controls">
                            Uploaded <span class="persent">0 %</span>
                            <button class="pause-button pause-all-button float-right" title="Pause"></button>
                            <button class="play-button play-all-button float-right" title="Resume"></button>
                        </div>
                        <div>
                            <button class="btn btn-primary details-button">Details</button>
                        </div>
                    </div>
                    <div class="uploading-details d-none">
                        <div class="details-header text-center">
                            <span class="details-title">Files upload</span>
                            <button class="close-button float-right" title="Close window"></button>
                        </div>
                        <div class="uploading-items">
                        </div>
                        <div class="text-right">
                            <button class="pause-all-button btn btn-outline-primary" title="Pause all">Pause upload</button>
                            <button class="play-all-button btn btn-outline-primary" title="Resume all">Resume upload</button>
                            <button class="btn btn-outline-primary cancel-all-button" title="Cancel all">
                                Ð¡ancel all upload
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="ithit-grid-wrapper">
                        <div class="drop-files-header">
                            <div class="drop-files-title">Drag files here</div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover ithit-grid-container">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <label class="custom-checkbox">
                                                <input type="checkbox" /><span class="checkmark"></span>
                                            </label>
                                        </th>
                                        <th scope="col"></th>
                                        <th class="ellipsis sort" scope="col" data-sort-column="displayname"><span>Display Name</span></th>
                                        <th class="d-none d-xl-table-cell sort" scope="col" data-sort-column="getcontenttype">Type</th>
                                        <th class="sort" scope="col" data-sort-column="quota-used-bytes">Size</th>
                                        <th class="d-none d-lg-table-cell sort" scope="col" data-sort-column="getlastmodified">Modified</th>
                                        <th class="column-action" scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 align-items-end">
                        <nav aria-label="Page navigation">
                            <ul class="pagination flex-wrap justify-content-end ithit-pagination-container"></ul>
                        </nav>
                    </div>
                </div>
                <div id="ConfirmModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="ConfirmModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="message"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn-ok">OK</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="CreateFolderModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="CreateFolderModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form action="/" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create Folder</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="NameFolder" placeholder="Folder Name" />
                                        <div class="alert alert-danger d-none">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary btn-submit">OK</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="RenameItemModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="RenameItemModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form action="/" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">Rename Item</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="NameItem" placeholder="Item Name" />
                                        <div class="alert alert-danger d-none">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary btn-submit">OK</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="ConfirmRewriteModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="ConfirmRewriteModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p class="message"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn-ok">Yes to All</button>
                                <button type="button" class="btn btn-no">No to All</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ErrorModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="ConfirmModalLabel">
                    <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Error</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p>Error message:</p>
                                        </div>
                                        <div class="col-md-8">
                                            <p class="error-message"></p>
                                        </div>
                                    </div>
                                    <div class="row error-details-row">
                                        <div class="col-md-12">
                                            <p>
                                                <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#error-details-collapse" aria-expanded="false" aria-controls="error-details-collapse">
                                                    Error Details
                                                </button>
                                            </p>
                                            <div class="collapse" id="error-details-collapse">
                                                <div class="card card-body">
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <p>Url:</p>
                                                        </div>
                                                        <div class="col-md-10">
                                                            <p class="error-details-url"></p>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4 ">
                                                            <p>Error message:</p>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <p class="error-details-message"></p>
                                                        </div>
                                                    </div>
                                                    <div class="row error-details-row">
                                                        <div class="col-md-12">
                                                            <iframe style="width: 100%; border: none"></iframe>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        let vPathServerRoot = '<%=vPathServerRoot%>';
        let webDavServerRoot = '<%=webDavServerRoot%>';
        let webDavOrigin = '<%=webDavOrigin%>';
    </script>
<script type="text/javascript" src="<%=webDavServerRoot%>js/index.min.js"></script>
<script type="text/javascript" src="<%=webDavServerRoot%>js/webdav.client/ITHitWebDAVClient.js"></script>
<script type="text/javascript" src="<%=webDavServerRoot%>library.js"></script>
<script type="text/javascript" src="<%=webDavServerRoot%>webdav.min.js"></script>
</body>
</html>
